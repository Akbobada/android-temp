<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Android 11 안내</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #e0f7fa, #e3f2fd);
      font-family: 'Segoe UI', 'Pretendard', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .card {
      background: white;
      border-radius: 20px;
      padding: 40px 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 90%;
      animation: slideUp 0.8s ease-out;
    }

    .icon {
      font-size: 64px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 24px;
      color: #0d47a1;
      margin-bottom: 12px;
    }

    p {
      font-size: 16px;
      color: #444;
      line-height: 1.6;
    }

    .highlight {
      color: #1976d2;
      font-weight: bold;
    }

    .footer {
      margin-top: 30px;
      font-size: 14px;
      color: #777;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 480px) {
      .card {
        padding: 30px 20px;
      }

      .icon {
        font-size: 50px;
      }

      h1 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="icon">📱</div>
    <h1>Android 11 이용 안내</h1>
    <p>
      안녕하세요, <span class="highlight">악보바다</span>를 찾아주셔서 감사합니다.
    </p>
    <p>
      현재 사용 중인 <span class="highlight">Android 11</span>은<br/>
      일부 기능이 원활하지 않을 수 있어요.
    </p>
    <p>
      더 나은 경험을 위해<br/>
      <span class="highlight">Android 13 이상</span>의 기기 사용을 권장드립니다.
    </p>
    <div class="footer">악보바다 운영팀 드림</div>
  </div>
</body>
</html>
