<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>점검 중입니다</title>
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans KR', sans-serif;
      background: #ffffff; /* 바깥 배경 흰색 */
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .container {
      background: #4a90e2; /* 선명한 파란색 카드 */
      padding: 30px 20px; /* 기존: 40px 30px → 살짝 줄임 */
      border-radius: 16px;
      box-shadow: 0 12px 32px rgba(0,0,0,0.12);
      max-width: 420px;
      width: 100%;
    }

    .icon {
      font-size: 48px;
      margin-bottom: 20px;
      color: #ffeb3b; /* 노란 아이콘 포인트 */
    }

    h1 {
      font-size: 20px;
      margin-bottom: 14px;
	  word-break: keep-all;
      color: #ffffff;
    }

    p {
      font-size: 15px;
      color: #f2f2f2;
      line-height: 1.7;
    }

    .sub {
      font-size: 13px;
      color: #dcdcdc;
      margin-top: 20px;
    }
	
	.footer {
  margin-top: 30px;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 10px;
}

.icon-bottom {
  font-size: 22px; /* 살짝 키움 */
}

.footer-text {
  font-size: 16px;  /* 강조되도록 크기 ↑ */
  font-weight: 500; /* 살짝 굵게 */
  color: #f5f5f5;   /* 밝은 배경 대비 적절 (어두운 파란 배경이라면) */
}
  </style>
</head>
<body>
  <div class="container">
  <h1>🛠️ 악보바다 시스템 점검 중입니다 ⚙️</h1>
  <p>
    현재 서비스 안정화를 위한<br>
    시스템 점검이 진행 중입니다.<br><br>
    점검 시간 동안<br>
    앱 이용이 일시적으로 제한됩니다.<br><br>
    빠른 시간 내에 정상화하겠습니다.<br>
    잠시만 기다려 주세요 🙏
  </p>

  <div class="footer">
    <span class="icon-bottom">🚧</span>
    <span class="footer-text">악보바다 운영팀 드림</span>
  </div>
</div>
</body>
</html>
