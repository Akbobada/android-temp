<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>점검 중입니다</title>
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans KR', sans-serif;
      background: linear-gradient(135deg, #e0e6ed, #ccd8e2);
      color: #2c3e50;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .container {
      background: #f2f5f9; /* 더 은은하고 따뜻한 미색 계열 */
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }

    .icon {
      font-size: 48px;
      margin-bottom: 20px;
      color: #ff9800;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 16px;
      color: #1a1a1a;
    }

    p {
      font-size: 15px;
      color: #444;
      line-height: 1.6;
    }

    .sub {
      font-size: 13px;
      color: #777;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">🚧</div>
    <h1>시스템 점검 중입니다</h1>
    <p>
      현재 서비스 안정화를 위한<br>
      시스템 점검이 진행 중입니다.<br><br>
      점검 시간 동안<br>
      앱 이용이 일시적으로 제한됩니다.<br><br>
      빠른 시간 내에 정상화하겠습니다.<br>
      잠시만 기다려 주세요 🙏
    </p>
    <div class="sub">악보바다 운영팀 드림</div>
  </div>
</body>
</html>
